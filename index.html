<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>getO</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Lucida Grande", "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(180deg, #dce7f6 0%, #c7d6f0 40%, #b4c7e8 100%);
      color: #1a1a1a;
      height: 100%;
    }
    .window {
      width: 420px;
      margin: 60px auto;
      border: 1px solid #6b84a8;
      background: linear-gradient(180deg, #f3f6fb 0%, #e4ecf8 100%);
      box-shadow: 0 0 0 1px #fff inset;
    }
    .titlebar {
      height: 24px;
      background: linear-gradient(180deg, #6f92c9 0%, #4d6ea8 100%);
      color: #fff;
      font-weight: bold;
      padding: 3px 8px;
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
      border-bottom: 1px solid #3f5d8b;
      box-shadow: 0 1px 0 rgba(255,255,255,0.35) inset;
    }
    .content {
      padding: 18px 20px 22px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #2b3a55;
    }
    input[type="file"] {
      width: 100%;
      border: 1px solid #7f9db9;
      background: linear-gradient(180deg, #ffffff 0%, #e6edf6 100%);
      padding: 6px;
      box-sizing: border-box;
    }
    .submit-row {
      margin-top: 14px;
      text-align: right;
    }
    button {
      padding: 7px 18px;
      border: 1px solid #3f5d8b;
      background: linear-gradient(180deg, #7aa1d9 0%, #5c7eb6 100%);
      color: #fff;
      font-weight: bold;
      text-shadow: 0 1px 0 rgba(0,0,0,0.3);
      cursor: pointer;
      box-shadow: 0 1px 0 rgba(255,255,255,0.45) inset;
    }
    button:active {
      background: linear-gradient(180deg, #5c7eb6 0%, #7aa1d9 100%);
    }
    .note {
      margin-top: 10px;
      font-size: 12px;
      color: #3a4b68;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="titlebar">getO</div>
    <div class="content">
      <form method="post" action="/upload" enctype="multipart/form-data">
        <label for="file">Select a file to upload</label>
        <input id="file" name="file" type="file" required />
        <div class="submit-row">
          <button type="submit">Upload</button>
        </div>
        <div class="note">
          Files upload to the CGI service, deduplicated by SHA-256. Download link is valid for 72 hours.
        </div>
      </form>
    </div>
  </div>
</body>
</html>
