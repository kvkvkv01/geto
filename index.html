<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>getO — Minimal</title>
  <style>
    :root{
      --bg:#f5f5f4;
      --fg:#0d0d0d;
      --muted:#595959;
      --stroke:#161616;
      --radius:2px;
      --gap:16px;
      --sans:'Noto Sans JP','Inter',system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;
    }
    html,body{height:100%;margin:0;font-family:var(--sans);background:var(--bg);color:var(--fg)}
    .wrap{display:flex;align-items:center;justify-content:center;height:100%}
    .card{width:380px;background:#ffffff;border-left:6px solid var(--stroke);padding:28px;box-sizing:border-box;border-radius:var(--radius);box-shadow:14px 14px 0 rgba(0,0,0,0.06)}
    h1{margin:0 0 12px 0;font-weight:700;font-size:20px;color:var(--fg)}
    p.lead{margin:0 0 18px 0;color:var(--muted);font-size:13px}
    form{display:flex;flex-direction:column;gap:12px}
    label{font-size:13px;color:var(--fg)}
    .file-tile{display:flex;align-items:center;justify-content:space-between;border:1px solid #e6e6e6;padding:12px;border-radius:4px;background:#fff}
    .file-tile span{font-size:13px;color:#333}
    .choose{background:transparent;border:none;color:var(--stroke);font-weight:600;cursor:pointer}
    .actions{display:flex;justify-content:flex-end}
    .btn{background:var(--stroke);color:#fff;padding:10px 14px;border:none;font-weight:600;border-radius:2px;cursor:pointer}
    .btn.secondary{background:#f3f3f3;color:#222;border:1px solid #e6e6e6;margin-right:8px}
    footer{margin-top:14px;color:var(--muted);font-size:12px}
    input[type=file]{display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main">
      <h1>getO</h1>
      <p class="lead">Upload a file. Files are deduplicated by SHA‑256 and links expire after 72 hours.</p>

      <form method="post" action="/upload" enctype="multipart/form-data">
        <label for="file">File</label>
        <div class="file-tile">
          <span id="filename">No file chosen</span>
          <div>
            <label class="choose" for="file">Choose…</label>
            <input id="file" name="file" type="file" />
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="btn">Upload</button>
        </div>
        <footer>No javascript required.</footer>
      </form>
    </div>
  </div>

  <script>
    // Minimal progressive enhancement: show chosen filename
    (function(){
      const input = document.getElementById('file');
      const label = document.getElementById('filename');
      input.addEventListener('change', function(){
        const f = this.files && this.files[0];
        label.textContent = f ? f.name : 'No file chosen';
      });
    })();
  </script>
</body>
</html>
