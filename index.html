<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>getO — Minimal</title>
  <style>
    :root{
      --bg:#f6f6f6;
      --card:#ffffff;
      --accent:#0078d7; /* Metro/Fluent blue */
      --muted:#666;
      --radius:0px; /* square corners */
      --gap:16px;
    }
    html,body{height:100%;margin:0;font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;background:var(--bg);color:#111}
    .wrap{display:flex;align-items:center;justify-content:center;height:100%}
    .card{width:360px;background:var(--card);border-left:6px solid var(--accent);padding:24px;box-sizing:border-box;border-radius:var(--radius);}
    h1{margin:0 0 12px 0;font-weight:600;font-size:20px;color:var(--accent)}
    p.lead{margin:0 0 18px 0;color:var(--muted);font-size:13px}
    form{display:flex;flex-direction:column;gap:12px}
    label{font-size:13px;color:#222}
    .file-tile{display:flex;align-items:center;justify-content:space-between;border:1px solid #e6e6e6;padding:12px;border-radius:4px;background:#fafafa}
    .file-tile span{font-size:13px;color:#333}
    .choose{background:transparent;border:none;color:var(--accent);font-weight:600;cursor:pointer}
    .actions{display:flex;justify-content:flex-end}
    .btn{background:var(--accent);color:#fff;padding:10px 14px;border:none;font-weight:600;border-radius:2px;cursor:pointer}
    .btn.secondary{background:#f3f3f3;color:#222;border:1px solid #e6e6e6;margin-right:8px}
    footer{margin-top:14px;color:var(--muted);font-size:12px}
    input[type=file]{display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main">
      <h1>getO</h1>
      <p class="lead">Upload a file. Files are deduplicated by SHA‑256 and links expire after 72 hours.</p>

      <form method="post" action="/upload" enctype="multipart/form-data">
        <label for="file">File</label>
        <div class="file-tile">
          <span id="filename">No file chosen</span>
          <div>
            <label class="choose" for="file">Choose…</label>
            <input id="file" name="file" type="file" />
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="btn">Upload</button>
        </div>
        <footer>Files upload to the CGI service. No javascript required — this is progressive enhancement.</footer>
      </form>
    </div>
  </div>

  <script>
    // Minimal progressive enhancement: show chosen filename
    (function(){
      const input = document.getElementById('file');
      const label = document.getElementById('filename');
      input.addEventListener('change', function(){
        const f = this.files && this.files[0];
        label.textContent = f ? f.name : 'No file chosen';
      });
    })();
  </script>
</body>
</html>
